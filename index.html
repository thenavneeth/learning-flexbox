<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!DOCTYPE html>
  <html lang="en">
    <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="blue-box">
    <h2>Your Results</h2>
    <div class="rightScore">
      <span class="largeScore">76</span>
      <span class="SmallScore">of 100</span>
    </div>

    <div class="appr">
      <span class="largeText">Great</span>
    </div>
    <div class="relative">
      <p>You scored higher than 65% of the people who have taken these tests</p>
    </div>
 </div>
<div class="white-box">
      <h2>Summary</h2>
      <div class="LeftScore"> 
        <div class="reaction lbox">
          <div class="grouped">
        <img src="assets\images\icon-reaction.svg" alt="Reaction">
        <span class="text">Reaction</span></div><div class="stick"><span class="Score">80</span><span class="grey-score">/100</span></div>
      </div>
      <div class="memory lbox">
        <div class="grouped">
          <img src="assets\images\icon-memory.svg" alt="Memory">
          <span class="text">Memory</span></div><div class="stick"><span class="Score">92</span><span class="grey-score">/100</span></div>
        </div>
        <div class="verbal lbox">
          <div class="grouped">
          <img src="assets\images\icon-verbal.svg" alt="Verbal">
          <span class="text">Verbal</span></div><div class="stick"><span class="Score">61</span><span class="grey-score">/100</span></div>
    </div>
    <div class="visual lbox">
      <div class="grouped">
    <img src="assets\images\icon-visual.svg" alt="Visual">
    <span class="text">Visual</span></div> <div class="stick"><span class="Score">72</span><span class="grey-score">/100</span></div>
  </div>
</div>
<div class="btn">
  <button>Continue</button>
</div>
 </div>
</div> 
</body>
</html>
